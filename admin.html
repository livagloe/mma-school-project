<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

    <!-- ========= CSS FILE ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- ========= NAVBAR ========== -->
    <div class="menu-bar">
        <h1 class="logo">School<span>Project</span></h1>

        <input type="checkbox" id="check" />

        <ul>

            <li><a href="/mma-school-project/table">Search</a></li>

        <div class="report-heading">

        </div>
        

        <table class="table">

            <tbody>
                <tr>

                    <td data-label="First Name">Edward</td>
                    <td data-label="Last Name">Tony</td>
                    <td data-label="Offence Date & Time">2022-12-13T09:37</td>
                    <td data-label="Status"><span class="text-open">Released</span></td>
                    <td data-label="Click Link To View More"><a href="/mma-school-project/asset/asset01" class="btn">View More</a></td>
                </tr>
            </tbody>
        </table><br /><br />
    </div>
